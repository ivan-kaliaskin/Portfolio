<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <title>momentum</title>
</head>

<body id="body">
    <header class="header">
        <div class="player">
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <div class="weather">
            <input type="text" class="city" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" placeholder="[Enter name]" class="name" />
        </div>
    </main>
    <footer class="footer">
        <button class="change-quote"></button>
        <div class="quotes">
            <div class="quote"></div>
            <div class="author"></div>
        </div>
        <div class="bottom-bar">
            <button class="gear">
            </button>
            <section class="settings settings-visible">
                <div class="block-language">
                    <div class="lang-name"></div>
                    <div class="lang-list">
                        <button class="btn-en">EN</button>
                        <button class="btn-ru">RU</button>
                    </div>
                </div>
                <div class="block-show">
                    <div class="show-name"></div>
                </div>
                <div class="block-time">
                    <div class="time-name"></div>
                    <div class="time-visibility">
                        <button class="btn-time-visibility"></button>
                    </div>
                </div>
                <div class="block-date">
                    <div class="date-name"></div>
                    <div class="date-visibility">
                        <button class="btn-date-visibility"></button>
                    </div>
                </div>
                <div class="block-greeting">
                    <div class="greeting-name"></div>
                    <div class="greeting-visibility">
                        <button class="btn-greeting-visibility"></button>
                    </div>
                </div>
                <div class="block-quotes">
                    <div class="quotes-name"></div>
                    <div class="quotes-visibility">
                        <button class="btn-quotes-visibility"></button>
                    </div>
                </div>
                <div class="block-weather">
                    <div class="weather-name"></div>
                    <div class="weather-visibility">
                        <button class="btn-weather-visibility"></button>
                    </div>
                </div>
                <div class="block-audioplayer">
                    <div class="audioplayer-name"></div>
                    <div class="audioplayer-visibility">
                        <button class="btn-audioplayer-visibility"></button>
                    </div>
                </div>

            </section>
        </div>
    </footer>
</body>

</html>
